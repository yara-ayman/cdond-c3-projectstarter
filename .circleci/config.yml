      - destroy_environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          when: on_fail
      - revert_migrations:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          when: on_fail
      -  revert-cloudfront:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          when: on_fail


