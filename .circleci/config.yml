commands:
  destroy_environment:
    description: Destroy Cloud Formation Stacks and infrastructure
    parameters:
      when:
        type: string
      id:
        type: string
    steps:
      - run:
          name: Destroy udapeople backend stack
          command: |
            aws cloudformation delete-stack --stack-name udapeople-backend-<< parameters.id >>
          environment:
          when: << parameters.when >>
      - run:
          name: Destroy udapeople frontend stack and S3 bucket
          command: |
            aws s3 rm s3://udapeople-<< parameters.id >> --recursive
            aws cloudformation delete-stack --stack-name udapeople-frontend-<< parameters.id >>
          environment:
          when: << parameters.when >>

  revert_migrations:
    description: Revert the last migration
    parameters:
      when:
        type: string
      id:
        type: string
    steps:
      - run:
          name: Revert migrations
          command: |
            cd backend
            SUCCESS=$(curl --insecure https://kvdb.io/7ZY96jDPZNm7b52YU3GdLy/migration_<< parameters.id >>)
            echo $SUCCESS
            if [[ "$SUCCESS" == "success" ]]
            then
              pwd
              ls -la
              npm run migrations:revert
            fi
          when: << parameters.when >>

  revert-cloudfront:
    description:  Revert back to the old bucket
    parameters:
      when:
        type: string
      id:
        type: string
    steps:
      - run:
          name: revert cloudfront
          when: << parameters.when >>
          command: |
            aws cloudformation delete-stack --stack-name "InitialStack-${CIRCLE_WORKFLOW_ID:0:7}"


jobs:
###try not
  notify:
    docker:
